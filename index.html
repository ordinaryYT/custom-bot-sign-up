    <title>Code Redemption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #e74c3c;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

    // Check if a code has already been redeemed (stored in localStorage)
    function redeemCode() {
        const code = document.getElementById('codeInput').value;
        const messageElement = document.getElementById('message');
        
        if (!code) {
            messageElement.textContent = 'Please enter a code!';
            messageElement.classList.add('error');
            messageElement.classList.remove('success');
            return;
        }

        // Check if the code has already been redeemed using localStorage
        const redeemedCodes = JSON.parse(localStorage.getItem('redeemedCodes')) || [];

        if (redeemedCodes.includes(code)) {
            messageElement.textContent = 'This code has already been redeemed.';
            messageElement.classList.add('error');
            messageElement.classList.remove('success');
            return;
        }

        // Simulate a delay like an actual server request
        setTimeout(() => {
            // Check if the code is valid
            if (validCodes.includes(code)) {
                // Add the redeemed code to localStorage to persist it even after page refresh
                redeemedCodes.push(code);
                localStorage.setItem('redeemedCodes', JSON.stringify(redeemedCodes));
                
                messageElement.textContent = 'Code redeemed successfully!';
                messageElement.classList.add('success');
                messageElement.classList.remove('error');
